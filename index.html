<html ng-app="app">
<head>
	<base href="/">
	<title>Game of code 2016</title>
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="/app/home/home.css">
	<link rel="stylesheet" href="/app/app.css">
</head>
<body layout="row">
	<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" 
      md-component-id="left"
      ng-click="" aria-label="Show Menu"
      md-is-locked-open="$mdMedia('gt-sm')">

	    <md-toolbar class="md-whiteframe-z1">
	      	<h3>Menu</h3>
	    </md-toolbar>

	    <md-list>
	        <md-list-item>
	          <md-button>Primary</md-button>
	        </md-list-item>
	        <md-list-item>
	          <md-button>Primary</md-button>
	        </md-list-item>
	    </md-list>
  	</md-sidenav>
  	<div flex layout="column" role="main" class="md-whiteframe-z2">
  		<md-toolbar layout="row" class="md-whiteframe-z1">
      		<md-button id="main" class="menu" hide-gt-sm ng-click="null" aria-label="Show Menu">
        		<md-icon md-svg-icon="menu"></md-icon>
      		</md-button>
      		<h3>Game of Code 2016</h3>
    	</md-toolbar>
	  	<md-content flex id="content">
	    	<div ui-view></div>
	    </md-content>  	
  	</div>
	
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/bower_components/angular-resource/angular-resource.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-material/angular-material.js"></script>
	<script src='/bower_components/lodash/lodash.js'></script>
	<script src='/bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
	<script src='/bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
	
	<script src="app/app.module.js"></script>
	<script src="app/app.config.js"></script>
	<script src="app/home/home.module.js"></script>
	<script src="app/router-helper/router.module.js"></script>
	<script src="app/list-bus-lines/list-bus-lines.module.js"></script>

	<script src="app/router-helper/router-helper.provider.js"></script>
	<script src="app/home/home.controller.js"></script>
	<script src="app/home/home.route.js"></script>
	<script src="app/home/home.service.js"></script>

	<script src="app/list-bus-lines/list-bus-lines.controller.js"></script>
	<script src="app/list-bus-lines/list-bus-lines.route.js"></script>
