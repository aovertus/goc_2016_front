<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" 
  md-component-id="left"
  ng-click="vm.toggleMenu()" aria-label="Show Menu"
  md-is-locked-open="$mdMedia('gt-sm')"
  style="height:100%;">
    <md-toolbar class="md-whiteframe-z1">
      	<h3>{{title}}</h3>
    </md-toolbar>

    <md-list>
        <md-list-item ng-repeat="line in vm.lines">
          <md-button ng-click="vm.changeLine(line.line.line)"><i class="ion-android-bus"></i> Line {{ line.line.line }}</md-button>
        </md-list-item>
    </md-list>
	</md-sidenav>
